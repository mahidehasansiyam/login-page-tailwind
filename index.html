<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center items-center bg-[bisque]">
  <section
    class="container bg-[url('./backgroung.jpg')] bg-cover bg-center text-white sm:w-[700px] sm:h-[400px] flex sm:flex-row-reverse items-center justify-center sm:gap-7  sm:px-5 mt-20 rounded-3xl  flex-col-reverse my-1.5 px-0 py-4 mx-1.5 w-full h-auto  ">
    <div
      class="log-in w-full flex-1 flex flex-col justify-center items-center space-y-5  px-5 py-10 backdrop-blur-[10px] rounded-2xl ">
      <div class="input-area relative w-full ">
        <input class="peer px-5 py-1.5 bg-white text-black w-full rounded-2xl outline-none " type="email" required>
        <label class="absolute top-[6px] left-5 text-black pointer-events-none transition-all duration-500
        peer-focus:font-bold
        peer-focus:scale-90
        peer-focus:translate-x-.5
        peer-focus:-translate-y-[28px]
        peer-valid:-translate-y-[28px]
        peer-valid:scale-90
        peer-valid:font-bold
        peer-valid:translate-x-0.5
        " for="email">Email :</label>
      </div>
      <div class="input-area relative w-full ">
        <input class="peer px-5 py-1.5 bg-white  text-black w-full rounded-2xl outline-none  " type="password" required>
        <label class="absolute top-[6px] left-5 text-black pointer-events-none transition-all duration-500
        peer-focus:font-bold
        peer-focus:scale-90
        peer-focus:translate-x-0.5
        peer-focus:-translate-y-[28px]
        peer-valid:-translate-y-[28px]
        peer-valid:scale-90
        peer-valid:font-bold
        peer-valid:translate-x-0.5
        " for="password">Password:</label>
      </div>

      <button
        class="w-[100px] px-2.5 py-1.5 text-[14px] font-semibold rounded-lg text-black bg-gradient-to-r from-[#ff5f6d] to-[#ffc371]  hover:bg-none hover:border-[#ff5f6d] hover:border-2  hover:text-[#ff5f6d]  cursor-pointer">Log
        In</button>
      <button
        class="  w-[100px] px-2.5 py-1.5 text-[14px] font-semibold rounded-lg text-black bg-gradient-to-r from-[#ff5f6d] to-[#ffc371] hover:bg-none hover:border-[#ff5f6d] hover:border-2  hover:text-[#ff5f6d]  cursor-pointer ">Sign
        Up</button>
    </div>
    <div class="text flex flex-col gap-2 text-center sm:text-left w-[295px]  text-[rgb(163,135,135)]">
      <h2 class=" text-2xl font-bold">Mahei Hasan Siyam</h2>
      <p>I am a student of the Department of Statistics, University of Rajshahi.</p>
      <p>You can visite me...</p>
      <p>Tailwind</p>
      <div class="icon">
        <i class="fa-brands fa-facebook fa-fade cursor-pointer"></i>
        <i class="fa-brands fa-twitter fa-fade cursor-pointer"></i>
        <i class="fa-brands fa-youtube fa-fade cursor-pointer"></i>
        <i class="fa-brands fa-square-instagram fa-fade cursor-pointer"></i>
        <i class="fa-brands fa-github fa-fade cursor-pointer"></i>
        <i class="fa-brands fa-square-linkedin fa-fade cursor-pointer"></i>
      </div>
    </div>
  </section>
</body>

</html>
