<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center items-center bg-[bisque]">
  <section
    class="container bg-[url('/backgroung.jpg')] bg-cover bg-center text-white w-[700px] h-[400px] flex flex-row-reverse items-center justify-center gap-7  px-5 mt-20 rounded-3xl   ">
    <div
      class="log-in w-[295px] flex flex-col justify-center items-center space-y-5  px-5 py-10 backdrop-blur-xs rounded-2xl ">
      <div class="input-area relative w-full ">
        <input class="px-5 py-1.5 bg-white text-black w-full rounded-2xl" type="email" required>
        <label class="absolute top-[7px] left-5 text-black  " for="email">Email :</label>
      </div>
      <div class="input-area relative w-full ">
        <input class="px-5 py-1.5 bg-white  text-black w-full rounded-2xl " type="password" required>
        <label class="absolute top-[7px] left-5 text-black " for="password">Password:</label>
      </div>
      <button
        class="w-[100px] p-2.5  font-semibold rounded-lg text-black bg-gradient-to-r from-[#ff5f6d] to-[#ffc371] ">Log
        In</button>
      <button
        class=" w-[100px] p-2.5 font-semibold rounded-lg text-black bg-gradient-to-r from-[#ff5f6d] to-[#ffc371] ">Sign
        Up</button>
    </div>
    <div class="text w-[295px] space-y-2 text-[rgb(163,135,135)]">
      <h2 class=" text-2xl font-bold">Mahei Hasan Siyam</h2>
      <p>I am a student of the Department of Statistics, University of Rajshahi.</p>
      <p>You can visite me...</p>
      <p>Tailwind</p>
      <div class="icon">
        <i class="fa-brands fa-facebook fa-fade"></i>
        <i class="fa-brands fa-twitter fa-fade"></i>
        <i class="fa-brands fa-youtube fa-fade"></i>
        <i class="fa-brands fa-square-instagram fa-fade"></i>
        <i class="fa-brands fa-github fa-fade"></i>
        <i class="fa-brands fa-square-linkedin fa-fade"></i>
      </div>
    </div>
  </section>
</body>

</html>
